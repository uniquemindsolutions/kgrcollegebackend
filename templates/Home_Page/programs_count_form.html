<!-- programs_count_form.html -->
{% extends 'Home_Page/Homepage.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-6 offset-lg-3 mt-4">
        <div class="card">
            <div class="card-body">
                <h4>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Programs Count</h4>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
