{% extends 'Gallery_Page/Gallery_Page.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-6 offset-lg-3 mt-4">
        <div class="card">
            <div class="card-body">
                <h4>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Gallery Video</h4>
                <hr>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
